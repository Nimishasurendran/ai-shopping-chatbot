<!DOCTYPE html>
<html>
<head>
  <title>AI Shopping Chatbot</title>
  <link rel="icon" href="data:">

  <!-- Attractive CSS -->
  <style>
    /* Global */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Chat container */
    #chat-container {
      background-color: #fff;
      width: 420px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    h2 {
      background-color: #0d6efd;
      color: white;
      margin: 0;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }

    /* Chat messages area */
    #chat {
      flex: 1;
      padding: 15px;
      background-color: #f8f9fa;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Messages */
    .user-message {
      align-self: flex-end;
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 10px 15px;
      border-radius: 20px 20px 0 20px;
      max-width: 80%;
      border: 1px solid #badbcc;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .bot-message {
      align-self: flex-start;
      background-color: #f8d7da;
      color: #842029;
      padding: 10px 15px;
      border-radius: 20px 20px 20px 0;
      max-width: 80%;
      border: 1px solid #f5c2c7;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Input area */
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #f1f3f5;
      border-top: 1px solid #ccc;
    }

    #msg {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1em;
    }

    #msg:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13,110,253,0.3);
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 25px;
      border: none;
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    /* Scrollbar styling */
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    #chat::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>AI Shopping Chatbot</h2>

    <div id="chat"></div>

    <div class="input-container">
      <input id="msg" placeholder="Type a message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script src="/static/script.js?version=4"></script>
</body>
</html>
